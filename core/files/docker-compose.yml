version: '2'
services:
    graphhopper:
        container_name: osm-graphhopper
        build: ../../
        volumes:
            - ../../data:/data
        environment:
            JAVA_OPTS: "-Xmx1g -Xms1g -XX:+UseG1GC -Ddw.server.applicationConnectors[0].bindHost=0.0.0.0 -Ddw.server.applicationConnectors[0].port=8989"
        ports:
            - "8989:8989"
        command: /data/europe_germany_berlin.pbf
