# this is a heavily customized model used to benchmark routing with a custom weighting
speed_factor:
  road_class == MOTORWAY: 0.85
  road_class == PRIMARY: 0.9

priority:
  max_height < 3.8: 0
  max_width < 2.5: 0
  first_match:
    road_class == MOTORWAY: 1
    road_class == PRIMARY: 0.5
    true: 0.9
  toll != Toll.NO: 0.5
  hazmat == Hazmat.NO: 0

max_speed_fallback: 110