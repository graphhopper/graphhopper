name: Publish to GitHub Packages
on: push
jobs:
  publish:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Cache Maven artifacts
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Cache node
        uses: actions/cache@v2
        with:
          path: web-bundle/node
          key: ${{ runner.os }}-node-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os}}-node-
      - name: Cache node_modules
        uses: actions/cache@v2
        with:
          path: web-bundle/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/pom.xml', '**/package.json') }}
          restore-keys: |
            ${{ runner.os}}-node_modules-
      - name: Build and publish package
        run: |
          mvn -B versions:set -DnewVersion=$GITHUB_SHA -DgenerateBackupPoms=false
          mvn -B -DskipTests -Pskip-shaded-web-jar -Pskip-tools-jar source:jar verify
      - name: publish to artifactory
        uses: advancedcsg-open/action-jfrog-cli@master
        with:
          url: 'https://repo.heigit.org/'
          credentials type: 'accesstoken'
          apikey: ${{ secrets.ARTIFACTORY_ACCESSTOKEN }}
          args: u "dist/*" "/com/github/GIScience/graphhopper" --recursive=true --build-name=graphhopper
